{{ with .Parent }}
  {{ partial "breadcrumb_helper" . }}
  <li class="breadcrumb-item">
    <a href="{{ .RelPermalink }}">
      {{ if .IsHome }}
        {{ i18n "home" | default "Home" }}
      {{ else }}
        {{ (.LinkTitle | default .Title) | markdownify | emojify }}
      {{ end }}
    </a>
  </li>
{{ end }}
