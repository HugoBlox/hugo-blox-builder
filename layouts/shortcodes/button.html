<a class="btn btn-primary btn-outline{{ with .Get "cssclass" }} {{ . }}{{ end }}" href="{{ with .Get "link" }}{{ . }}{{ end }}{{ with .Get "relative_link" }}{{ . | relURL }}{{ end }}"{{ if .Get "open_new_window" }} target="_blank" rel="noopener"{{ end }}>{{ with .Get "label_localized" }}{{ i18n . }}{{ end }}{{ with .Get "icon" }}<i class="{{ . }}" style="font-size: 1.2em; margin-right: .5ex;"></i>{{ end }}{{ with .Get "label" }}{{ . }}{{ end }}</a>
