{{ if isset $.Params "tags" }}
{{ $tagsLen := len $.Params.tags }}
{{ if gt $tagsLen 0 }}
<div class="article-tags">
  {{ range $k, $v := $.Params.tags }}
  <a class="badge badge-light" href="{{ ($.Site.GetPage (printf "tags/%s" .)).RelPermalink }}">{{ . }}</a>
  {{ end }}
</div>
{{ end }}
{{ end }}
