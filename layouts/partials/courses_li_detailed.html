<div class="card-simple">
  
  <h3 class="article-title">
    <a href="{{ .Permalink }}" itemprop="url">{{ .Title }}</a>
  </h3>
  
  <div class="talk-metadata">
    {{ .Params.institution_course | markdownify }}
  </div>
  
  <div class="talk-metadata">
    {{ .Params.type_course | markdownify }}
  </div>

  <div class="talk-metadata">
      {{ $date := .Params.time_start | default .Date }}
      {{ (time $date).Format $.Site.Params.courses.date_format }}
  </div>

</div>
