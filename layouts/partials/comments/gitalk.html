{{ if eq .Site.Params.comments.gitalk.on true }}
<div>
    <aside id=comments>
    <div id="gitalkContainer"></div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">
    <script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>

    <script>
        var gitalk = new Gitalk({
            clientID: {{ .Site.Params.comments.gitalk.clientID }},
            clientSecret: {{ .Site.Params.comments.gitalk.clientSecret }},
            repo: {{ .Site.Params.comments.gitalk.repo }},
            owner: {{ .Site.Params.comments.gitalk.owner }},
            admin: {{ .Site.Params.comments.gitalk.admin }},
            id: '{{ .Params.Date }}',      // Ensure uniqueness and length less than 50
            labels: {{ .Site.Params.comments.gitalk.labels }},
            distractionFreeMode: {{ .Site.Params.comments.gitalk.distractionFreeMode }},  // Facebook-like distraction free mode
            pagerDirection: {{ .Site.Params.comments.gitalk.pagerDirection }},
            createIssueManually: {{ .Site.Params.comments.gitalk.createIssueManually }},
            enableHotKey: {{ .Site.Params.comments.gitalk.enableHotKey }},
            flipMoveOptions: {
                staggerDelayBy: {{ .Site.Params.comments.gitalk.flipMoveOptions.staggerDelayBy }},
                appearAnimation: {{ .Site.Params.comments.gitalk.flipMoveOptions.appearAnimation }},
                enterAnimation: {{ .Site.Params.comments.gitalk.flipMoveOptions.enterAnimation }},
                leaveAnimation: {{ .Site.Params.comments.gitalk.flipMoveOptions.leaveAnimation }},
            },
        });
        gitalk.render('gitalkContainer');
    </script>
</aside>
</div>
{{ end }}
