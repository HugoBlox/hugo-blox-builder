<h2>Dependencies</h2>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Owner</th>
        <th scope="col">Path</th>
        <th scope="col">Version</th>
        <th scope="col">Time</th>
        <th scope="col">Vendor</th>
    </tr>
    </thead>
    <tbody>
    {{ range $i, $e := hugo.Deps }}
    <tr>
        <th scope="row">{{ add $i 1 }}</th>
        <td>{{ with .Owner }}{{.Path }}{{ end }}</td>
        <td>
        {{ .Path }}
        {{ with .Replace}}
        => {{ .Path }}
        {{ end }}
        </td>
        <td>{{ .Version }}</td>
        <td>{{ with .Time }}{{ . }}{{ end }}</td>
        <td>{{ .Vendor }}</td>
    </tr>
    {{ end }}
    </tbody>
</table>
