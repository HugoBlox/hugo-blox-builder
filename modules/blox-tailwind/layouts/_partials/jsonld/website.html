<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  {{- if site.Params.hugoblox.search.enable }}
  "potentialAction": {
    "@type": "SearchAction",
    "target": {{ printf "%s?q={search_term_string}" site.BaseURL }},
    "query-input": "required name=search_term_string"
  },
  {{end -}}
  "url": {{site.BaseURL}}
}
</script>
