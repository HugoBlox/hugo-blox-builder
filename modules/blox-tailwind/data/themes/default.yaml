# HugoBlox Theme Pack
# https://docs.hugoblox.com

hugoblox:
  meta:
    format: "hugoblox-theme@1"
    name: "Default"
    vendor: "hugoblox"
    version: "1.0.0"
    license: "MIT"

  type: "dual"

  light:
    colors:
      primary: "indigo"
      secondary: "blue"
    surfaces:
      background: "#ffffff"
      foreground: "#111827"
      header:
        background: "#f1f5f9" # Slate-100 for definition against white content
        foreground: "#0f172a"
      footer:
        background: "#f3f4f6"
        foreground: "#0f172a"

  dark:
    colors:
      primary: "blue"
      secondary: "teal"
    surfaces:
      background: "#0f172a"
      foreground: "#f8fafc"
      header:
        background: "#0f172a"
        foreground: "#f8fafc"
      footer:
        background: "#111827"
        foreground: "#e5e7eb"
