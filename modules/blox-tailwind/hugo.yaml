build:
  buildStats:
    enable: true
  cachebusters:
    - source: assets/hugo_stats\.json
      target: css
    - source: (postcss|tailwind)\.config\.js
      target: css

markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderHooks:
      link:
        # Process backlinks hook
        useEmbedded: fallback
    renderer:
      # Render HTML in Markdown
      unsafe: true
    parser:
      # Support Latex math(?)
      attribute:
        block: true
        title: true
    extensions:
      # Support Latex math
      passthrough:
        enable: true
        delimiters:
          block:
            - - \[
              - \]
            - - $$
              - $$
          inline:
            - - \(
              - \)
            - - $
              - $
      extras:
        # Enable subscript, superscript, and highlighting with ~,^, and == wrappers
        insert:
          enable: false
        mark:
          enable: true
        subscript:
          enable: true
        superscript:
          enable: true
  highlight:
    # Enable code highlighting
    codeFences: true
    noHl: false
    lineNumbersInTable: false
    noClasses: false
    guessSyntax: true
  tableOfContents:
    startLevel: 2
    endLevel: 3
minify:
  minifyOutput: true
  tdewolff:
    html:
      keepComments: true
      keepSpecialComments: true
sitemap:
  changefreq: weekly
security:
  funcs:
    getenv:
      # Allow HUGO_ and HUGO_BLOX_ vars
      - ^HUGO_
      # Allow continuous integration vars
      - ^CI$
outputFormats:
  backlinks:
    mediaType: application/json
    baseName: backlinks
    isPlainText: true
    notAlternative: true
imaging:
  # High quality defaults for crisp avatar display
  quality: 90
  resampleFilter: lanczos
  anchor: smart
  hint: picture
params:
  locale:
    date_format: 'Jan 2, 2006'
    time_format: '3:04 PM'
    address_format: en-us
module:
  hugoVersion:
    min: '0.148.2'
    extended: true
  imports:
    - path: github.com/HugoBlox/hugo-blox-builder/modules/blox-analytics
  mounts:
    - source: content
      target: content
    - source: static
      target: static
    - source: layouts
      target: layouts
    - source: data
      target: data
    - source: assets
      target: assets
    - source: i18n
      target: i18n
    - source: archetypes
      target: archetypes
    - disableWatch: true
      source: hugo_stats.json
      target: assets/hugo_stats.json

    # BLOX A) Server-rendered block templates (Go HTML)
    - source: blox
      target: layouts/partials/hbx/blocks
      includeFiles:
        - '**/block.html'

    # BLOX B) Client islands (compiled with js.Build/js.Batch)
    - source: blox
      target: assets/js/hbx/blocks
      includeFiles:
        - '**/*.js'
        - '**/*.ts'
        - '**/*.jsx'
        - '**/*.tsx'

    # BLOX C) Block-specific CSS
    - source: blox
      target: assets/css/hbx/blocks
      includeFiles:
        - '**/*.css'

    # BLOX D) Shared assets (optional)
    - source: blox/shared/js
      target: assets/js/hbx/shared
    - source: blox/shared/css
      target: assets/css/hbx/shared
    - source: blox
      target: assets/img/hbx/blocks
      includeFiles:
        - '**/*.png'
        - '**/*.jpg'
        - '**/*.jpeg'
        - '**/*.svg'
        - '**/*.webp'
