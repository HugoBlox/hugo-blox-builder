# HugoBlox Theme Pack
# https://docs.hugoblox.com

hugoblox:
  meta:
    format: "hugoblox-theme@1"
    name: "Marine"
    vendor: "hugoblox"
    version: "1.0.0"
    license: "MIT"
    description: "Deep ocean blues with teal accents"

  type: "dual"

  dark:
    colors:
      primary: "#2dd4bf" # Teal/Cyan
      secondary: "#a855f7" # Purple
      neutral: "#1e3a8a" # Deep Blue
    surfaces:
      background: "#1e3a8a" # Deep Ocean Blue
      foreground: "#e0f2fe" # Light Sky
      header:
        background: "#1e3a8a"
        foreground: "#e0f2fe"
      footer:
        background: "#172554" # Darker depth
        foreground: "#93c5fd"

  light:
    # A "Beach Day" pairing
    colors:
      primary: "#2dd4bf"
      secondary: "#a855f7"
    surfaces:
      background: "#f0f9ff"
      foreground: "#0c4a6e"
      header:
        background: "#e0f2fe" # Sky-100 for visible header bar
        foreground: "#0c4a6e"
