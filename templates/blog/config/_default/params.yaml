# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# ==============================================================================
# HUGO BLOX CONFIGURATION
# ==============================================================================
hugoblox:
  # ────────────────────────────────────────────────────────────────────────────
  # BRANDING
  # Your site's identity - used in navbar, footer, SEO, and copyright
  # ────────────────────────────────────────────────────────────────────────────
  branding:
    name: "My Blog"

  # ────────────────────────────────────────────────────────────────────────────
  # THEME
  # Controls colors and appearance
  # ────────────────────────────────────────────────────────────────────────────
  theme:
    mode: system
    pack: "default"

  # ────────────────────────────────────────────────────────────────────────────
  # TYPOGRAPHY & LAYOUT
  # ────────────────────────────────────────────────────────────────────────────
  typography:
    font: "sans"
    size: "md"
  layout:
    radius: "md"
    spacing: "comfortable"

# ==============================================================================
# SEO & MARKETING
# ==============================================================================
marketing:
  seo:
    site_type: Person
    local_business_type: ''
    description: 'A highly-customizable Hugo blog theme powered by Hugo Blox Builder.'
    twitter: 'BuildLore'
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# ==============================================================================
# SITE HEADER
# ==============================================================================
header:
  navbar:
    enable: true
    show_search: true
    show_mode_toggle: true
    # show_theme_picker: true

# ==============================================================================
# SITE FOOTER
# ==============================================================================
footer:
  copyright:
    notice: '© {year} {name}. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# ==============================================================================
# LOCALIZATION
# ==============================================================================
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# ==============================================================================
# SITE FEATURES
# ==============================================================================
features:
  math:
    enable: false
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/HugoBlox/hugo-blox-builder/'
    content_dir: templates/blog/content
    branch: main
