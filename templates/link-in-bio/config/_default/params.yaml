# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# ==============================================================================
# HUGO BLOX CONFIGURATION
# ==============================================================================
hugoblox:
  # ────────────────────────────────────────────────────────────────────────────
  # BRANDING
  # Your site's identity - used in navbar, footer, SEO, and copyright
  # ────────────────────────────────────────────────────────────────────────────
  branding:
    name: "Your Name"

  # ────────────────────────────────────────────────────────────────────────────
  # THEME
  # Controls colors and appearance
  # ────────────────────────────────────────────────────────────────────────────
  theme:
    mode: light
    pack: "default"

  # ────────────────────────────────────────────────────────────────────────────
  # TYPOGRAPHY & LAYOUT
  # ────────────────────────────────────────────────────────────────────────────
  typography:
    font: "sans"
    size: "md"
  layout:
    radius: "lg"
    spacing: "comfortable"

# ==============================================================================
# SEO & MARKETING
# ==============================================================================
marketing:
  seo:
    site_type: Person
    local_business_type: ''
    description: 'A highly-customizable Hugo link in bio theme powered by Hugo Blox website builder.'
    twitter: 'BuildLore'
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# ==============================================================================
# SITE HEADER
# ==============================================================================
header:
  navbar:
    enable: true
    block: floating-theme-toggler

# ==============================================================================
# SITE FOOTER
# ==============================================================================
footer:
  copyright:
    notice: '© {year} {name}'

# ==============================================================================
# LOCALIZATION
# ==============================================================================
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'
