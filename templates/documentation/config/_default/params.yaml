# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# ==============================================================================
# HUGO BLOX CONFIGURATION
# ==============================================================================
hugoblox:
  # ────────────────────────────────────────────────────────────────────────────
  # BRANDING
  # Your site's identity - used in navbar, footer, SEO, and copyright
  # ────────────────────────────────────────────────────────────────────────────
  branding:
    name: "My Docs"
    # Logo auto-detected from assets/media/logo.{svg,png}

  # ────────────────────────────────────────────────────────────────────────────
  # THEME
  # Controls colors and appearance
  # ────────────────────────────────────────────────────────────────────────────
  theme:
    mode: light
    pack: "default"

  # ────────────────────────────────────────────────────────────────────────────
  # TYPOGRAPHY & LAYOUT
  # ────────────────────────────────────────────────────────────────────────────
  typography:
    font: "sans"
    size: "md"
  layout:
    radius: "sm"
    spacing: "comfortable"

# ==============================================================================
# SEO & MARKETING
# ==============================================================================
marketing:
  seo:
    site_type: Project
    local_business_type: ''
    description: 'A highly-customizable Hugo documentation theme powered by Hugo Blox website builder.'
    twitter: 'BuildLore'
  analytics:
    google_analytics: ''
    google_tag_manager: ''
    microsoft_clarity: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# ==============================================================================
# SITE HEADER
# ==============================================================================
header:
  navbar:
    enable: true
    blox: "navbar"
    align: "center"
    fixed_to_top: true
    button:
      enable: true
      text: "Get Started"
      url: "https://hugoblox.com/templates/details/docs/"
    show_search: true
    show_mode_toggle: true
    # show_theme_picker: true

# ==============================================================================
# SITE FOOTER
# ==============================================================================
footer:
  copyright:
    notice: '© {year} {name}. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# ==============================================================================
# LOCALIZATION
# ==============================================================================
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# ==============================================================================
# SITE FEATURES
# ==============================================================================
features:
  math:
    enable: false
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/HugoBlox/hugo-blox-builder/'
    content_dir: 'templates/documentation/content'
    branch: 'main'
  feedback:
    responses:
      positive: 'Glad to hear it! [Any ideas for improvements?](https://github.com/<USERNAME>/<REPO>/issues/new).'
      negative: 'Sorry to hear that. [Please tell us how we can improve](https://github.com/<USERNAME>/<REPO>/issues/new).'
  comment:
    provider: ''
    giscus:
      repo: ''
      repo_id: ''
      category: ''
      category_id: ''
