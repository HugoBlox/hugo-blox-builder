name: Community - Welcome New Contributor
run-name: ${{ github.workflow }} - ${{ github.ref_name }}

on:
    pull_request_target:
        types:
            - opened
    issues:
        types:
            - opened

permissions:
    contents: read
    issues: write
    pull-requests: write

jobs:
    greeting:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/first-interaction@v3
              with:
                  repo_token: ${{ secrets.GITHUB_TOKEN }}
                  issue_message: >
